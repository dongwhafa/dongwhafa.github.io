title: 동화자동화
longtitle: 동화자동화 기업부설연구소
lang: kr
description: 동화자동화 기업부설연구소

url: 'https://dongwhafa.github.io'
baseurl: '/dongwhafa.github.io'
rss: RSS

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
favicon_path:     /image/favicon.ico

page_width: 800px

readme_index:
  with_frontmatter: true
sass:
  style: compress
plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
exclude:
  - Makefile
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-gitbook.gemspec
